apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: dkube-auth
    ksonnet.io/component: dkube
  name: dkube-auth-server-verTag
  namespace: dkube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dkube-auth
  template:
    metadata:
      labels:
        app: dkube-auth
      name: d3auth
      namespace: dkube
    spec:
      containers:
      - command:
        - /opt/dkube/dex
        - serve
        - /etc/dex/cfg/config.yaml
        image: dkubeAuthImage
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 5556
          name: dex-s
          protocol: TCP
        securityContext:
          procMount: Default
          runAsUser: 0
        volumeMounts:
        - mountPath: /etc/dex/cfg
          name: auth-cm
      - image: dkubeAuthImage
        imagePullPolicy: IfNotPresent
        name: sidecar
        command: ["bash", "-c", "sleep 30; /opt/dkube/d3"]
        ports:
        - containerPort: 3001
          name: authn
          protocol: TCP
        volumeMounts:
        - mountPath: /var/log/dkube
          name: dkube-logs
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: dkubeDockerSecret
      nodeSelector: NODE_SELECTOR
      restartPolicy: Always
      serviceAccount: dkube
      serviceAccountName: dkube
      volumes:
      - configMap:
          defaultMode: 420
          name: dkube-auth-config
        name: auth-cm
      - name: dkube-logs
        cephfs:
          monitors: cephMonitors
          path: /dkube/system/logs/dkube
          user: admin
          secretRef:
            name: ceph-secret
