---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: dkube-controller-worker
    ksonnet.io/component: dkube
  name: dkube-controller-worker-verTag
  namespace: dkube
spec:
  selector:
    matchLabels:
      app: dkube-controller-worker
  template:
    metadata:
      labels:
        app: dkube-controller-worker
    spec:
      containers:
      - env:
        - name: DKUBE_MOUNT_PATH
          value: /home/dkube/d3s
        - name: DKUBE_REGISTRY
          value: dkubeRegistryPath
        - name: DKUBE_REGISTRY_UNAME
          value: dkubeRegistryUname
        - name: DKUBE_REGISTRY_PASSWD
          value: dkubeRegistryPasswd
        - name: DKUBE_SERVICE_ACCOUNT
          value: dkube
        - name: RDMA_ENABLED
          value: "false"
        - name: NFS_SERVER
          value: nfsServer
        - name: NFS_BASE_PATH
          value: nfsBasePath
        - name: CEPH_MONITORS
          value: 'cephMonitors'
        - name: DKUBE_STORAGE_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: dkube-installer
              key: DKUBE_STORAGE_PROVIDER
        - name: DKUBE_APISERVER_ROLE
          value: worker
        image: dkubeApiServerImage
        imagePullPolicy: IfNotPresent
        name: main
        ports:
        - containerPort: 5000
          name: dkube-d3api
          protocol: TCP
        securityContext:
          procMount: Default
          runAsUser: 0
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /home/dkube/d3s
          name: store
        - mountPath: /var/run/docker.sock
          name: docker
        - mountPath: /var/log/dkube
          name: dkube-logs
      - image: dkubeDownloaderImage
        imagePullPolicy: IfNotPresent
        name: sidecar
        securityContext:
          procMount: Default
          runAsUser: 0
      dnsConfig:
        options:
        - name: single-request-reopen
        - name: timeout
          value: "30"
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: dkubeDockerSecret
      restartPolicy: Always
      serviceAccount: dkube
      serviceAccountName: dkube
      volumes:
      - name: store
        cephfs:
          monitors: cephMonitors
          path: /dkube
          user: admin
          secretRef:
            name: ceph-secret
      - name: dkube-logs
        cephfs:
          monitors: cephMonitors
          path: /dkube/system/logs/dkube
          user: admin
          secretRef:
            name: ceph-secret
      - hostPath:
          path: /var/run/docker.sock
        name: docker
---
