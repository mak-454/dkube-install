apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: dkube-authn
  namespace: dkube
spec:
  filters:
  - filterConfig:
      httpService:
        authorizationRequest:
          allowedHeaders:
            patterns:
            - exact: cookie
            - exact: mode
            - exact: d3-license
            - exact: d3-uname
            - exact: d3-role
        authorizationResponse:
          allowedUpstreamHeaders:
            patterns:
            - exact: kubeflow-userid
            - exact: mode
            - exact: d3-license
            - exact: d3-uname
            - exact: d3-role
        serverUri:
          cluster: outbound|3001||dkube-auth-server.dkube.svc.cluster.local
          failureModeAllow: false
          timeout: 10s
          uri: http://dkube-auth-server.dkube.svc.cluster.local
      statusOnError:
        code: GatewayTimeout
    filterName: envoy.ext_authz
    filterType: HTTP
    insertPosition:
      index: FIRST
    listenerMatch:
      listenerType: GATEWAY
  workloadLabels:
    dkube: ingressgateway
